<div class="row">
    <div class="col-md-10">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">目标ULRS</h3>
            </div>
            <div class="box-body">
                <textarea cols="" rows="" class="textarea form-control" name="urls" id="urls"
                          style="height: 400px"
                          placeholder="URL，一行一个"></textarea>
            </div>
            <div class="box-footer">
                <div class="pull-right">
                    <button type="submit" class="btn btn-success"
                        onclick="submit_target_urls()">
                    提交
                </button>
                </div>

              </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>


<script type="text/javascript" src="../const.js"></script>

<script>
    var POST_URL = POST_URL_PREFIX + "/target_urls";
    function submit_target_urls() {
        var js = {
            urls: $("#urls").val().split('\n')
        };
        var str = JSON.stringify(js);
        console.log(str);
        $.post(POST_URL, {urls: str}).success(function () {
            alert("提交目标URL成功！");
        });
    }
</script>

</body>
</html>
