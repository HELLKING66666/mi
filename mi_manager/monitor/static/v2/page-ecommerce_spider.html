<script type="text/javascript" src="../const.js"></script>
<script type="text/javascript" src="mycommon.js"></script>

<script>
    function init_list() {
        var id_type = '#spider_list';
        var html = $(id_type).html();
        $(id_type).empty();
        var GET_URL = POST_URL_PREFIX + "/get_ecommerce_spider_name";
        console.log(GET_URL);
        $.get(GET_URL).success(function (dat) {
            console.log(dat);
            for (var i = 0; i < dat.length; ++i) {
                var cur = dat[i];
                var ins = html.format(i + 1, cur);
                $(id_type).append(ins);
            }
        });
    }
    init_list();

</script>
